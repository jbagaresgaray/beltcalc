<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-royal">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-royal">
            <h1 class="title"></h1>
        </ion-header-bar>
        <ion-content class="blue">
            <ion-list>
                <ion-item class="cream" menu-close ui-sref="app.tab">
                    <i class="icon ion-home"></i> Home
                </ion-item>
                <ion-item class="cream" menu-close ng-click="gotoTwoPulleys()">
                    <i class="icon ion-ios-arrow-forward"></i> Two Pulleys
                </ion-item>
                <ion-item class="cream" menu-close ng-click="gotoThreePulleys()">
                    <i class="icon ion-ios-arrow-forward"></i> Three Pulleys
                </ion-item>
                <ion-item class="cream" menu-close ui-sref="app.settings">
                    <i class="icon ion-gear-a"></i> Settings
                </ion-item>
                <ion-item class="cream" menu-close ui-sref="app.info">
                    <i class="icon ion-information-circled"></i> About
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
