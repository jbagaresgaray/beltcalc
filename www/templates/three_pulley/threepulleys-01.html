<ion-view view-title="{{navTitle}}" class="blue">
    <ion-content class="padding-top">
        <h5 class="padding text-center">Follow the steps to calculate the correct belt length for three pulleys.</h5>
        <div class="item cream">
            <h3 class="text-center orange">STEP ONE</h3>
            <h4 class="text-center">Adjust belt tensioner to center of travel.</h4>
        </div>
    </ion-content>
    <ion-footer-bar align-title="left" class="bar-royal">
        <div class="buttons">
            <button class="button button-energized footer-btn" ng-click="prevPage()">Previous</button>
        </div>
        <h1 class="title"></h1>
        <div class="buttons">
            <button class="button button-energized footer-btn" ng-click="nextPage()">{{nextTitle}}</button>
        </div>
    </ion-footer-bar>
</ion-view>
