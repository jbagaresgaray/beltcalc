<ion-view view-title="{{navTitle}}" class="blue">
    <ion-content class="padding-top has-tabs">
        <h5 class="text-center">Follow the steps to calculate the correct belt length for three pulleys.</h5>
        <div class="item cream">
            <h3 class="text-center orange">STEP THREE</h3>
            <h4 class="text-center">Measure the distance between pulley B and pulley C (center to center)</h4>
        </div>
        <div class="list">
            <div class="item padding item-image">
                <img src="img/3p-03.png">
            </div>
            <div class="item item-input-inset">
                <label class="item item-input-wrapper">
                    <input type="text" placeholder="Distance Between Pulley B and Pulley C">
                </label>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar align-title="left" class="bar-royal">
        <div class="buttons">
            <button class="button button-energized footer-btn" ng-click="prevPage()">Previous</button>
        </div>
        <h1 class="title"></h1>
        <div class="buttons">
            <button class="button button-energized footer-btn" ng-click="nextPage()">{{nextTitle}}</button>
        </div>
    </ion-footer-bar>
</ion-view>
