<ion-view view-title="{{navTitle}}" class="cream">
    <ion-content>
        <div class="item cream">
            <h2 class="text-center orange">STEP FOUR</h2>
            <h4 class="text-center">Measure pulley A's outside diameter.</h4>
        </div>
        <div class="list">
            <div class="item padding item-image">
                <img src="img/3p-05.png">
            </div>
            <div class="item item-divider cream text-center">
                <small>Pully A's Outside Diameter</small>
            </div>
            <div class="item item-input-inset">
                <label class="item item-input-wrapper">
                    <input type="number" placeholder="Pulley A's outside diameter" ng-model="largeDiameter" ng-change="largeDiameterChange(largeDiameter)">
                    <span class="item-note" ng-show="measuringUnits=='standard'">
                      Inches
                    </span>
                    <span class="item-note" ng-show="measuringUnits=='metric'">
                      Metric
                    </span>
                </label>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar align-title="left" class="bar-royal">
        <div class="buttons">
            <button class="button button-energized footer-btn" ng-click="prevPage()">Previous</button>
        </div>
        <h1 class="title"></h1>
        <div class="buttons">
            <button class="button button-energized footer-btn" ng-click="nextPage()">{{nextTitle}}</button>
        </div>
    </ion-footer-bar>
</ion-view>
