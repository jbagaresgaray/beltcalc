<ion-view view-title="{{navTitle}}" class="blue">
    <ion-content class="padding-top has-tabs">
        <div class="item cream">
            <h2 class="text-center orange">RESULT</h2>
        </div>
        <div class="list card cream">
            <label class="item item-input">
                <span class="input-label">Belt Length</span>
                <span class="input-label balanced">{{beltLength}}</span>
            </label>
            <label class="item item-input">
                <span class="input-label">Pulley Gap</span>
                <span class="input-label balanced">{{pullyGap}}</span>
            </label>
            <label class="item item-input">
                <span class="input-label">Ratio</span>
                <span class="input-label balanced">{{ratio}}</span>
            </label>
            <label class="item item-input">
                <span class="input-label">RPM Small</span>
                <span class="input-label balanced">{{rpmSmall}}</span>
            </label>
            <label class="item item-input">
                <span class="input-label">RPM Large</span>
                <span class="input-label balanced">{{rpmLarge}}</span>
            </label>
            <label class="item item-input">
                <span class="input-label">Belt Speed</span>
                <span class="input-label balanced">{{beltSpeed}}</span>
            </label>
        </div>
    </ion-content>
    <ion-footer-bar align-title="left" class="bar-royal">
        <div class="buttons">
            <button class="button button-energized footer-btn" ng-click="prevPage()">Previous</button>
        </div>
        <h1 class="title"></h1>
        <div class="buttons">
            <button class="button button-energized footer-btn" ng-click="nextPage()">{{nextTitle}}</button>
        </div>
    </ion-footer-bar>
</ion-view>
