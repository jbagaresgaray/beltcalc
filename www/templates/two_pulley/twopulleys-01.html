<ion-view view-title="{{navTitle}}" class="cream">
    <ion-content>
        <div class="item cream">
            <h2 class="text-center orange">STEP ONE</h2>
            <h4 class="text-center">Adjust belt tensioner to center of travel.</h4>
        </div>
        <div class="list">
            <div class="item padding item-image" style="height: 100% !important;">
                <img src="img/2p-01.png">
            </div>
        </div>
    </ion-content>
    <ion-footer-bar align-title="left" class="bar-royal">
        <div class="buttons">
            <button class="button button-energized footer-btn" ng-click="prevPage()">Previous</button>
        </div>
        <h1 class="title"></h1>
        <div class="buttons">
            <button class="button button-energized footer-btn" ng-click="nextPage()">{{nextTitle}}</button>
        </div>
    </ion-footer-bar>
</ion-view>
