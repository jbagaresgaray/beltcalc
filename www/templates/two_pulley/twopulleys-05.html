<ion-view view-title="{{navTitle}}" class="blue">
    <ion-content class="padding-top">
        <h5 class="text-center">Follow the steps to calculate the correct belt legth for two pulleys.</h5>
        <div class="item cream">
            <h3 class="text-center orange">STEP FIVE</h3>
            <h2 class="text-center orange">(Calculated Size)</h2>
            <h5 class="text-center text-wrap">Check the the values and adjust if necessary. Calculate to find the correct belt size.</h5>
        </div>
        <div class="list">
            <div class="item padding item-image">
                <img src="img/2p-05.png">
            </div>
            <div class="item item-divider cream text-center">
                <small>Distance Between Pulleys</small>
            </div>
            <label class="item item-input cream">
                <input type="text" placeholder="Distance Between Pulleys">
            </label>
            <div class="item item-divider cream text-center">
                <small>A's Outside Diameter</small>
            </div>
            <label class="item item-input cream">
                <input type="text" placeholder="A's Outside Diameter">
            </label>
            <div class="item item-divider cream text-center">
                <small>B's Outside Diameter</small>
            </div>
            <label class="item item-input">
                <input type="text" placeholder="B's Outside Diameter">
            </label>
        </div>
    </ion-content>
    <ion-footer-bar align-title="left" class="bar-royal">
        <div class="buttons">
            <button class="button button-energized footer-btn" ng-click="prevPage()">Previous</button>
        </div>
        <h1 class="title"></h1>
        <div class="buttons">
            <button class="button button-energized footer-btn" ng-click="nextPage()">Next</button>
        </div>
    </ion-footer-bar>
</ion-view>
