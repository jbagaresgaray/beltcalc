<ion-view view-title="{{navTitle}}" class="blue">
    <ion-content class="padding-top has-tabs">
        <h5 class="padding text-center">Follow the steps to calculate the correct belt length for two pulleys.</h5>
        <div class="item cream">
            <h2 class="text-center orange">STEP FIVE</h2>
            <h2 class="text-center orange">(Calculated Size)</h2>
            <h4 class="text-center text-wrap">Check the the values and adjust if necessary. Calculate to find the correct belt size.</h4>
        </div>
        <div class="list">
            <div class="item padding item-image">
                <img src="img/2p-05.png">
            </div>
            <div class="item item-divider cream text-center">
                <small>Distance Between Pulleys</small>
            </div>
            <div class="item item-input-inset">
                <label class="item item-input-wrapper">
                    <!-- <input type="text" placeholder="Distance Between Pulleys" ng-model="pulleyCenter" ng-readonly="true"> -->
                    <b class="result-labels" ng-bind="pulleyCenter"></b>
                </label>
            </div>
            <div class="item item-divider cream text-center">
                <small>A's Outside Diameter</small>
            </div>
            <div class="item item-input-inset">
                <label class="item item-input-wrapper">
                    <!-- <input type="text" placeholder="A's Outside Diameter" ng-model="largeDiameter" ng-readonly="true"> -->
                    <b class="result-labels" ng-bind="largeDiameter"></b>
                </label>
            </div>
            <div class="item item-divider cream text-center">
                <small>B's Outside Diameter</small>
            </div>
            <div class="item item-input-inset">
                <label class="item item-input-wrapper">
                    <!-- <input type="text" placeholder="B's Outside Diameter" ng-model="smallDiameter" ng-readonly="true"> -->
                    <b class="result-labels" ng-bind="smallDiameter"></b>
                </label>
            </div>
            <div class="item item-divider cream text-center">
                <small>Belt Length</small>
            </div>
            <div class="item item-input-inset">
                <label class="item item-input-wrapper">
                    <!-- <input class="balanced" type="text" placeholder="Belt Length" ng-model="beltLength" ng-readonly="true"> -->
                    <b class="total-labels" ng-bind="beltLength"></b>
                </label>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar align-title="left" class="bar-royal hide-on-keyboard-open">
        <div class="buttons">
            <button class="button button-energized footer-btn" ng-click="prevPage()">Previous</button>
        </div>
        <h1 class="title"></h1>
        <div class="buttons">
            <button class="button button-energized footer-btn" ng-click="nextPage()">{{nextTitle}}</button>
        </div>
    </ion-footer-bar>
</ion-view>
